				<form>
					<div class="admin">
						<input type="radio" [(ngModel)]="adminuser"  name="adminuser" value="admin">
                  <label for="admin">Admin </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				

                <input type="radio"[(ngModel)]="adminuser"   name="adminuser" value="user">
                  <label for="user">User  </label>
					</div><br>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" [(ngModel)]="email" name="email" class="form-control"
              placeholder="enter Email" required/>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="  fa fas fa-key"></i></span>
						</div>
            <input type="password"  [(ngModel)]="password" name="password"class="form-control" placeholder="Enter Password" required />
						
					</div>
					<!-- <div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div> -->
					<div class="form-group">
						<input type="submit" value="Login"  (click)="login()" class="btn float-right login_btn">
					</div>
				</form>
